<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  </head>
  <body>
    <main class="container">
      <div class="logo-wrapper"><img src="images/logo.svg" alt="" class="logo"></div>
      <h1>We're coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add
        your email below to stay up-to-date with announcements and our launch
        deals.
      </p>
      <div class="input-wrapper">
        <input type="text">Email Address</input>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
