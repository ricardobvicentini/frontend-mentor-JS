<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="input_wrapper">
        <p class="date_text" for="day">Day</p>
        <p class="date_text" for="month">Month</p>
        <p class="date_text" for="year">Year</p>
        <input type="number" placeholder="DD" />
        <input type="number" placeholder="MM" />
        <input type="number" placeholder="YYYY" />
      </div>
      <div class="division">
        <img class="btn" src="assets/images/icon-arrow.svg" alt="Down arrow" />
      </div>
      <div class="results_wrapper">
        <p>
          <span><em>--</em></span> <em>years</em>
        </p>
        <p>
          <span><em>--</em></span> <em>months</em>
        </p>
        <p>
          <span><em>--</em></span> <em>days</em>
        </p>
      </div>
    </section>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ricardobvicentini"
          >Ricardo Bruno Vicentini</a
        >.
      </p>
    </div>
  </body>
</html>
