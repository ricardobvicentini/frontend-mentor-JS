<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="input_wrapper">
        <p class="date_text" for="day">Day</p>
        <p class="date_text" for="month">Month</p>
        <p class="date_text" for="year">Year</p>
        <input
          id="day_input"
          type="number"
          placeholder="DD"
          required="required"
          minlength="1"
          maxlength="2"
        />
        <input
          id="month_input"
          type="number"
          placeholder="MM"
          required="required"
          minlength="1"
          maxlength="2"
        />
        <input
          id="year_input"
          type="number"
          placeholder="YYYY"
          required="required"
          minlength="1"
          maxlength="4"
        />
        <p class="error_message error_day hidden"><em>day</em></p>
        <p class="error_message error_month hidden"><em>month</em></p>
        <p class="error_message error_year hidden"><em>year</em></p>
      </div>
      <div class="division">
        <img class="btn" src="assets/images/icon-arrow.svg" alt="Down arrow" />
      </div>
      <div class="results_wrapper">
        <p>
          <span><em>--</em></span> <em>years</em>
        </p>
        <p>
          <span><em>--</em></span> <em>months</em>
        </p>
        <p>
          <span><em>--</em></span> <em>days</em>
        </p>
      </div>
    </section>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ricardobvicentini"
          >Ricardo Bruno Vicentini</a
        >.
      </p>
    </div>

      const day1 = document.getElementById('day_input').value;
      const month1 = document.getElementById('month_input').value;
      const year1 = document.getElementById('year_input').value;
      const btn = document.querySelector('.btn');

        const date = new Date();

        console.log(day2, month2, year2);
      }
      ageCalc();

      btn.addEventListener('click', () => {});
    </script>
  </body>
</html>
