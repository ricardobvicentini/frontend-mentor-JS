<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="hero">
        <div class="logo"><img src="images/logo.svg" alt="Ping logo" /></div>
        <div class="hero-text">
          <h1>We are launching <span>soon!</span></h1>
          <h2>Subscribe and get notified</h2>
        </div>
        <div class="info-btn">
          <div class="input-wrapper">
            <input
              class="email-input"
              type="email"
              placeholder="Your email address..."
            />
            <p class="error-message hidden">
              <em>Please provide a valid email address</em>
            </p>
          </div>
          <button class="btn">Notify Me</button>
        </div>
      </section>
      <section class="image">
        <img src="images/illustration-dashboard.png" alt="Dashboard" />
      </section>
      <section class="medias">
        <div class="media-icons">
          <i class="bx bxl-facebook"></i>
          <i class="bx bxl-twitter"></i>
          <i class="bx bxl-instagram"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </section>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/ricardobvicentini"
            >Ricardo Bruno Vicentini</a
          >.
        </p>
      </footer>
    </main>

    <script>
      const email = document.querySelector('.email-input');
      const btn = document.querySelector('.btn');
      const error = document.querySelector('.error-message');
      const regex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g;

      btn.addEventListener('click', () => {
        if (email.value === '' || !email.value.match(regex)) {
          error.classList.remove('hidden');
          email.style.borderColor = 'red';
          email.value = '';
        } else {
          email.value = '';
          error.classList.add('hidden');
          email.style.borderColor = 'var(--cl-secondary-pale-blue)';
          email.classList.add('animation');
          setTimeout(() => {
            email.classList.remove('animation');
          }, 500);
        }
      });
    </script>
  </body>
</html>
